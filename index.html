<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="design/desktop-design-completed.jpg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Giorgi Nareklishvili | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ResetBtn.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" class="header" />
    </header>
    <main>
      <div class="card">
        <section class="input-container">
          <div class="input">
            <label class="label" for="bill">Bill</label>
            <input type="number" class="bill" id="green" placeholder="0" />
          </div>

          <div class="select-tip">
            <label class="label" for="tip">Select Tip %</label>
            <container class="select-btn">
              <button class="tip">5%</button>
              <button class="tip">10%</button>
              <button class="tip">15%</button>
              <button class="tip">25%</button>
              <button class="tip">50%</button>
              <input
                class="tip"
                type="number"
                id="custom-tip"
                placeholder="Custom"
              />
            </container>
          </div>

          <section class="input">
            <label class="label" for="numberOfPeople">Number of People</label>
            <input
              type="number"
              class="people"
              id="soldier"
              placeholder="1"
              value="1"
            />
          </section>
        </section>

        <section class="result-container">
          <section class="tip-amount">
            <div class="info">
              Tip Amount <br />
              <span>/ person </span>
            </div>
            <div class="result" id="tip" type="number" aria-placeholder="$0.00">
              $0.00
            </div>
          </section>

          <section class="total-amount">
            <div class="info">
              Total <br />
              <span> / person </span>
            </div>
            <div
              class="result"
              id="total"
              tupe="number"
              aria-placeholder="$0.00"
            >
              $0.00
            </div>
          </section>

          <section class="reset-section">
            <button class="reset">RESET</button>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
