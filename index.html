<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Giorgi Nareklishvili | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/logo.svg" alt="" class="header">
    <div class="card">
      <form class="input-container">
        <section class="input">
          <div class="label">
            <label class="label" for="bill">Bill</label>
          </div>
          <input type="number" id="green" class="bill" placeholder="0" />
        </section>

        <section class="select-tip">
          <label class="label" for="tip">Select Tip %</label>
          <div class="select-btn">
            <button><p>5%</p></button>
            <button><p>10%</p></button>
            <button><p>15%</p></button>
            <button><p>25%</p></button>
            <button><p>50%</p></button>
            <button id="Custom"><p>Custom</p></button>
          </div>
        </section>

        <section class="input">
          <label class="label" for="numberOfPeople">Number of People</label>
          <input type="number" class="people" id="soldier" placeholder="1" />
        </section>
      </form>

      <div class="result-container">
        <section class="tip-amount">
          <div class="info">Tip Amount <br> <span>/ person </span></div>
          <div class="result" id="tip" type="number" aria-placeholder="$0.00">$</div>
        </section>

        <section class="total-amount">
          <div class="info">Total <br> <span> / person </span> </div>
          <div class="result" id="total" tupe="number" aria-placeholder="$0.00">$</div>
        </section>

        <section class="reset-section">
          <button class="reset">RESET</button>
        </section>
      </div>
    </div>
  </body>
</html>
